<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - ZAY-CLOUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #74ebd5;
        }

        .btn-success {
            background-color: #74ebd5;
            border-color: #74ebd5;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #6cd3c3;
            border-color: #6cd3c3;
        }

        .form-text a {
            color: #74ebd5;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="auth-card">
        <h3 class="text-center mb-4">📝 注册账号</h3>
        <form action="/register" method="post">
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">用户名</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                    <input type="text" class="form-control" name="username" required placeholder="输入用户名">
                </div>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">密码</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="password" required placeholder="输入密码">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-user-check me-2"></i> 注册
                </button>
            </div>

            <div class="mt-3 text-center">
                <p class="mb-0">已有账号？<a href="/login" class="ms-2 fw-bold">立即登录</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    // 切换密码显示隐藏
    document.querySelector('.toggle-password')?.addEventListener('click', function () {
        const input = document.querySelector('[name=password]');
        const icon = this.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>

</body>
</html>
